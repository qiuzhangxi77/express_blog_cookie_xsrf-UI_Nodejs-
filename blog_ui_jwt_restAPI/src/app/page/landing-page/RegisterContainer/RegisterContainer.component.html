<form [formGroup]="inputForm"  (ngSubmit)="OnSubmit()" class="flex flex-col">
  <div class="flex justify-center">
    <img class="w-1/3 h-1/3" src="assets/blog.jpg"/> 
  </div>
  <div class="flex justify-center" >
    <div class="flex flex-col w-1/3 ">
      <h4> Please register your <strong>LanBlog account</strong></h4>
      <mat-form-field appearance="outline">
        <mat-label>user name</mat-label>
        <input matInput cs-autofocus formControlName="realNameControl" name="userName" tabindex="0"  />
        <mat-error>
            name required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>user account</mat-label>
        <input matInput cs-autofocus formControlName="userControl" name="userAccount" tabindex="0"  />
        <mat-error>
          account required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline"  >
        <mat-label>user password</mat-label>
        <input matInput cs-autofocus formControlName="passwordControl" name="password" tabindex="0"/>
        <mat-error>
            password required
        </mat-error>
      </mat-form-field>
        <button mat-raised-button [disabled]="inputForm.invalid || snackBarState" type="submit" color="primary" 
          class="w-1/3 place-self-end" >
          Register
        </button>
        <!-- <div class="flex justify-end ">
          <button mat-raised-button [disabled]="userControl.hasError('required') || passwordControl.hasError('required')" (click)="submit()" color="primary" 
            class="w-1/3" >
            Submit
          </button>\
        </div> -->
        <div class="fixed bottom-0">
          <h4>You can click here back to
            <a class="cursor-pointer" (click)="goToLogin()">
              <strong>login</strong>
            </a>
            !
          </h4>
        </div>
    </div>
  </div>
</form>
