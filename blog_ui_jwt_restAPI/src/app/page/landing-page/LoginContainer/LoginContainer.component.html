<form [formGroup]="inputForm" (ngSubmit)="OnSubmit()" class="flex flex-col">
    <div class="flex justify-center">
        <img class="w-1/3 h-1/3" src="assets/blog.jpg" />
    </div>
    <div class="flex justify-center">
        <button class="w-1/3 h-12 bg-black" mat-raised-button (click)="loginWithGitHub()">
            <img class="w-[36px] h-[36px] inline" src="assets/GitHub.png" />
            <span class="pl-4 text-white">Login with GitHub</span>
        </button>
    </div>
    <div class="flex justify-center mt-4">
        <button class="w-1/3 h-11" mat-raised-button (click)="loginWithGoogle()">
            <img class="w-[36px] h-[36px] inline" src="assets/Google.png" />
            <span class="pl-4">Login with Google</span>
        </button>
    </div>
    <div class="flex justify-center mt-6">
        <div class="flex flex-col w-1/3">
            <h4>Or use your <strong>LanBlog account</strong></h4>
            <mat-form-field appearance="outline">
                <mat-label>user name</mat-label>
                <input matInput cs-autofocus formControlName="userControl" name="user" tabindex="0" />
                <mat-error> name required </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>user password</mat-label>
                <input matInput cs-autofocus formControlName="passwordControl" name="password" tabindex="0" />
                <mat-error> password required </mat-error>
            </mat-form-field>
            <button
                mat-raised-button
                [disabled]="inputForm.invalid || snackBarState"
                type="submit"
                color="primary"
                class="w-1/3 place-self-end">
                Submit
            </button>
            <!-- <div class="flex justify-end ">
          <button mat-raised-button [disabled]="userControl.hasError('required') || passwordControl.hasError('required')" (click)="submit()" color="primary" 
            class="w-1/3" >
            Submit
          </button>\
        </div> -->
            <div class="fixed bottom-0">
                <h4>
                    No LanBlog account? You can click here
                    <a class="cursor-pointer" (click)="goToRegister()">
                        <strong>register</strong>
                    </a>
                    !
                </h4>
            </div>
        </div>
    </div>
</form>
